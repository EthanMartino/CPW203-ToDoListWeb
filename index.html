<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Free online ToDo List Tracker. Manage your todos for free online.">
    <title>Free Online ToDo List</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
</head>
<body>
    <h1>ToDo List</h1>

    <form>
        <input type="text" name="title" id="title" placeholder="Title"> <br>
        <input type="text" name="deadline" id="deadline" placeholder="Deadline" aria-placeholder="Enter a date for when the task is due." autocomplete="off"> <br>
        <input type="checkbox" name="is-complete" id="is-complete">Is Complete?<br><br>
        <input type="button" value="Add ToDo">
    </form>
    <div id="todo">
        
    </div>
    <div id="completed"></div>

    <script src="scripts/js.cookie.js"></script>
    <script src="scripts/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <script>
        var picker = new Pikaday({ field: document.getElementById('deadline') });
    </script>
</body>
</html>
